<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkout</title>
        <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <h1>Checkout</h1>

        <!-- Cart Summary -->
        <div id="cart-summary" class="cart-summary"></div>

        <!-- Shipping & Payment Form -->
        <form id="checkoutForm">
            <h2>Shipping Details</h2>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required /><br />

            <label for="address">Address:</label>
            <textarea id="address" required></textarea><br />

            <label for="amountPaid">Amount Being Paid:</label>
            <input type="number" id="amountPaid" required /><br />

            <button type="submit">Checkout</button>
            <button type="button" id="cancelCheckout">Cancel</button>
        </form>

        <!-- show invoice -->
        <div id="invoice" class="invoice"></div>

        <script src="../script.js"></script>
    </body>
</html>
